<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mail UI Home</title>
    <link rel="stylesheet" href="../../css/main.css">
  </head>
<body>
  <div class="loginPage-container">
    <div class="loginPage-header">
      <div class="navTabs">
        <a href="login.html" class="navTabs__link currentTab">Log in</a>
        <a href="signup.html" class="navTabs__link">Sign up</a>
      </div>
    </div>

    <div class="loginForm-container">
      <div class="loginForm-container__top">
        <div class="logo">
          <a href="" title="MailApp"></a>          
        </div>
      </div>

      <form action="" name="loginForm" class="loginForm-container__bottom loginForm" autocomplete="on">
        <div class="loginForm__inputs">
          <label class="formItem login" for="userLogin" >            
            <input class="formItem__input" type="text" id="userLogin" name="userLogin" required>
            <span class="formItem__placeholder">Login</span>
          </label>
  
          <label class="formItem password" for="password" >
            <a href="" class="formItem__helpLink">Help</a>
            <input class="formItem__input" type="password" id="password" name="password" required>
            <span class="formItem__placeholder">Password</span>            
          </label>
        </div>
        <div class="loginForm__button">
          <button class="button-square-solid invert" type="submit" form="loginForm">Get started</button>
        </div>
      </form>
    </div>
    <div class="asideLink-container">
      <div class="asideHelpLink">
        <a href="">Need help?</a>
      </div>  
    </div> 
  </div>
</body>
</html>
