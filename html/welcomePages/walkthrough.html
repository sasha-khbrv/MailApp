          <path d="M1 1H45" stroke="black" stroke-linecap="square"/>

        <a class="mediumText" href="">Skip</a>

      <div class="walkthrough__button">

      </div>
      <div class="skip__button">
        <a href="/" style="text-decoration: none;"> <!-- For example. Bad decision -->
